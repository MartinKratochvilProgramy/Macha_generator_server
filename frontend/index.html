<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <h1 class="text-center">Mácha generátor</h1>
    
    <div class="input-form" action="">
        <label for="Počáteční fráze">
            Počáteční fráze
        </label>
        <input 
            type="text" 
            class="input-field text-input text-center" 
            id="inputString">
        <label for="Délka textu (max 5000)">Délka textu (max 5000)</label>
        <input 
            class="number-input input-field text-center" 
            type="number" 
            id="length">
        <button 
            type="submit" 
            class="submit-button"
            id="submitButton" 
            OnClick="getText()"
        >
            Generuj!
        </button>
    </div>

    <pre id="output" class="text-center">

    </pre>

    <script src="main.js"></script>

</body>
</html>
